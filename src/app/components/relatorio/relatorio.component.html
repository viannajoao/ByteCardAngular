
<div class="relatorio">
  <form class="container-form">


  <mat-form-field appearance="fill">

    <mat-label>Data</mat-label>
    <input matInput type="month"  name="filtroData" (change)="formatarData($event)">

    <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>

  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Visualizar</button>

  <div class="tabelas-clients">
  <table mat-table [dataSource]="maisComprasFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="maisCompras">
      <th id="compras" mat-header-cell *matHeaderCellDef> Clientes que mais compraram </th>
      <td mat-cell *matCellDef="let b"><b>{{b.name}}</b>{{  b.total_compras + " compras realizadas"}}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <table mat-table [dataSource]="maisGastaramFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="maisGastaram">
      <th id="gasto" mat-header-cell *matHeaderCellDef> Clientes com gasto maior</th>
      <td mat-cell *matCellDef="let c"><b>{{c.name}}</b><p>{{ "R$ " + c.maior_valor}}</p></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>

  <table mat-table [dataSource]="notBuyFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="notBuy">
      <th id="notBuy" mat-header-cell *matHeaderCellDef> Clientes que n√£o compraram</th>
      <td  mat-cell *matCellDef="let n"><b>{{n.nomeCliente}}</b></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>

</div>


  </form>
  </div>
