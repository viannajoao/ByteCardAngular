<po-page-edit (p-save)="cadastrar()" (p-cancel)="cancel()">
  <form #formCustomer="ngForm">
  <po-combo class="po-md-2"
   [p-options]="clientsOptions"
   [p-placeholder]="'Selecione um cliente'"
    name="client" (p-change)="getClientById($event)">
  </po-combo>
  <po-input p-label="LIMITE" name="limity" [(ngModel)]="credit.limity" p-required></po-input>
</form>
</po-page-edit>
