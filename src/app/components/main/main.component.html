<div class="inputClient">
  <po-button p-icon="po-icon po-icon-user-add" p-label="Cadastrar Cliente" p-kind="primary" mat-raised-button color="primary" routerLink="cadastrar">Cadastrar Cliente</po-button>
  <h1 class="title">Listagem de Clientes</h1>
</div>

<div class="search-container">
  <form class="example-form" (ngSubmit)="pesquisar()">
    <mat-form-field  t-form-field class="example-full-width">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Ex. João" value="Dennis" [(ngModel)]="clientSearch" name="clientSearch" >
    </mat-form-field>
    <po-button p-kind="secondary" p-label="Pesquisar" p- mat-raised-button type="submit">Pesquisar</po-button>
</form>
</div>
