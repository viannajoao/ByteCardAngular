<div class="inputClient">
  <button mat-raised-button color="primary" routerLink="cadastrar">Cadastrar Cliente</button>
  <h1 class="title">Listagem de Clientes</h1>
</div>

<div class="search-container">
  <form class="example-form" (ngSubmit)="pesquisar()">
    <mat-form-field  t-form-field class="example-full-width">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Ex. JoÃ£o" value="Dennis" [(ngModel)]="clientSearch" name="clientSearch" >
    </mat-form-field>
    <button mat-raised-button type="submit">Pesquisar</button>
</form>
</div>


  <table mat-table [dataSource]="clientsFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let c"> {{c.cpf}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let c"> {{c.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-MAIL </th>
      <td mat-cell *matCellDef="let c"> {{c.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
      <td mat-cell *matCellDef="let c"> {{c.tel}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
