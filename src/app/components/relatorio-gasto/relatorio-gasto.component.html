<po-page-list p-title="Relatorio de Gastos">


    <po-combo class="po-md-2"
    [p-options]="creditsOptions"
    [p-placeholder]="'Selecione um cliente'"
     name="client" (p-change)="getCreditById($event)">
   </po-combo>
   <po-button p-label="Buscar" p-kind="primary" p-icon="po-icon po-icon-search"(p-click)=" buscarCompras()"></po-button>
   <po-datepicker name="filtroData" (p-change)="filtrarComprasPorData($event)"></po-datepicker>
   <table mat-table [dataSource]="buysFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
      <td mat-cell *matCellDef="let b">{{b.categoria}}</td>
    </ng-container>


    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let b"> {{"R$ " + b.valor}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</po-page-list>
