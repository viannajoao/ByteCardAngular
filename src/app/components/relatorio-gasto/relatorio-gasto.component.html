<div class="relatorio">
<form class="container-form" (ngSubmit)="buscarCompras()">

<mat-form-field appearance="outline">
  <mat-label>Clientes</mat-label>
  <mat-select name="numCartao" [(ngModel)]="buy.cartao">
    <mat-option *ngFor="let c of creditsPut" [value]="c.numCartao" >
      {{"cart√£o: " + c.numCartao + "   - cliente: " + c.client}}
    </mat-option>
  </mat-select>
</mat-form-field>


<mat-form-field appearance="fill">

  <mat-label>Data</mat-label>
  <input matInput type="month"  name="filtroData" (change)="formatarData($event)">

  <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>

</mat-form-field>

<button mat-raised-button color="primary" type="submit">Visualizar</button>

<table mat-table [dataSource]="buysFiltered" class="mat-elevation-z8">

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
    <td mat-cell *matCellDef="let b">{{b.categoria}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> VALOR </th>
    <td mat-cell *matCellDef="let b"> {{"R$ " + b.valor}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




</form>
</div>
