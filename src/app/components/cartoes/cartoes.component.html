<div class="inputClient">
  <button mat-raised-button color="primary" routerLink="cadastrarCartao">Cadastrar novo Cartão</button>
  <h1 class="title">Listagem de Cartões</h1>
</div>

<div class="search-container">
  <form class="example-form" (ngSubmit)="pesquisar()">
    <mat-form-field  t-form-field class="example-full-width">
      <mat-label>Cliente</mat-label>
      <input matInput placeholder="Ex. João" value="Dennis" [(ngModel)]="termoPesquisa" name="termoPesquisa" >
    </mat-form-field>
    <button mat-raised-button type="submit">Pesquisar</button>
</form>
</div>


  <table mat-table [dataSource]="creditsFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let c"> {{c.numCartao}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let c"> {{c.client}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="limite">
      <th mat-header-cell *matHeaderCellDef> LIMITE </th>
      <td mat-cell *matCellDef="let c"> {{c.limity}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="validade">
      <th mat-header-cell *matHeaderCellDef> VALIDADE </th>
      <td mat-cell *matCellDef="let c"> {{c.validade}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
