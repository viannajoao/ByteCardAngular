<h1>Faturas</h1>

<form class="container-form" (ngSubmit)="formatarData($event)">
  <mat-card>
      <p><b>CPF:  </b>{{dadosRecebidos.numCartao}}</p>
      <p><b>CLIENTE:  </b>{{dadosRecebidos.client}}</p>
      <!-- <p><b>LIMITE:  </b>{{data.limity}}</p>
      <p><b>VALIDADE:  </b>{{data.validade}}</p> -->
      <mat-form-field appearance="fill">

        <mat-label>Data</mat-label>
        <input matInput type="month"  name="filtroData" (change)="formatarData($event)">
        <mat-datepicker-toggle matSuffix></mat-datepicker-toggle>

      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Visualizar</button>

  </mat-card>


  <table mat-table [dataSource]="buysFiltered" class="mat-elevation-z8">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> DATA </th>
      <td mat-cell *matCellDef="let b">{{b.date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estabelecimento">
      <th mat-header-cell *matHeaderCellDef> ESTABELECIMENTO </th>
      <td mat-cell *matCellDef="let b"> {{b.estabelecimento}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
      <td mat-cell *matCellDef="let b"> {{b.categoria}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let b"> {{"R$ " + b.valor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</form>
